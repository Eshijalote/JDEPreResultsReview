    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <div class="collapse navbar-collapse navbar-right" id="navbarTogglerDemo02">

<div class="container-fluid" style="padding-top: 100px; width: 100%;">
<div class="centered">
    <div class="container">
<form class="gform pure-form pure-form-stacked" method="POST"
      action="https://script.google.com/macros/s/AKfycbzMoO09zQsvVIlPztLI2UIV-8JMmXAzaPAQ73QwQDcq3Rqn3d8/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
        <fieldset class="pure-group">
            <label for="title">Title: </label>
            <TEXTAREA id="title" name="title" placeholder="Title of the submitted paper" style="width: 1000px" ></TEXTAREA>
        </fieldset>

        <fieldset class="pure-group">
            <label for="authors">Authors: </label>
            <input id="authors" name="authors" placeholder="List of authors comma separated like Abc Def, XYZ UIY, Q. WER" style="width: 1000px"/>
        </fieldset>


        <fieldset class="pure-group">
            <label for="linktostage1">Link to Stage 1: </label>
            <input id="linktostage1" name="linktostage1" placeholder="URL for the published paper of Stage 1" style="width: 1000px"/>
        </fieldset>

        <fieldset class="pure-group">
            <label for="linktostage2">Link to Stage 2: </label>
            <input id="linktostage2" name="linktostage2" placeholder="URL for the published paper of Stage 2" style="width: 1000px"/>
        </fieldset>

        <fieldset class="pure-group">
            <label for="accepteddate">Accepted Date for Stage 1:</label>
            <input id="accepteddate" name="accepteddate" type="date" value=""
                   required placeholder="Date in Format m/d/YYYY"/>
        </fieldset>

        <fieldset class="pure-group">
            <label for="status">Status: </label>
            <input id="status" name="status" placeholder="Status like (Waiting For Stage 2, Published)" style="width: 500px" />
        </fieldset>
        <fieldset class="pure-group honeypot-field">
             <input id="honeypot" type="hidden" name="honeypot" value="" />
        </fieldset>

        <button class="btn  btn-lg btn-primary pure-button button-xlarge" style="align-self: center;ssss">
            <i class="fa fa-paper-plane"></i>&nbsp;Submit</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
        <h2><em>Thanks</em> the paper details have been added to the spreadsheet!</h2>
    </div>

</form>
<br/><br/>
<!-- Submit the Form to Google Using "AJAX" -->
<script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    </div></div></div>

</body>
